{% extends "base.html" %}

{% block content %}
<div class="flex one">
    <div class="center">
        <h1>LOGIN</h1>
        <form class="auth-form" action="/log/login" method="post" enctype="multipart/form-data">
            <fieldset class="flex one compact">
                <div>
                    <input type="text" name="username" placeholder="Username"/>
                </div>
                <div>
                    <input type="password" name="password" placeholder="Password"/>
                </div>
            </fieldset>
            <div>
                <input type="submit" name="submit" value="Login"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
